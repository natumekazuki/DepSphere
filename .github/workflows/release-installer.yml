name: release-installer

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.3). Empty means auto-resolve from tag."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release-installer:
    runs-on: windows-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Resolve Version and Tag
        id: version
        shell: pwsh
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          $inputVersion = "$env:INPUT_VERSION".Trim()
          $refName = "$env:REF_NAME".Trim()

          if (-not [string]::IsNullOrWhiteSpace($inputVersion)) {
            if ($inputVersion -notmatch '^(\d+)\.(\d+)\.(\d+)$') {
              throw "workflow_dispatch の version は x.y.z 形式で指定してください。"
            }

            $version = $inputVersion
            $releaseTag = "v$version"
          }
          else {
            if ($refName -notmatch '^v?(\d+)\.(\d+)\.(\d+)$') {
              throw "タグ名は vX.Y.Z または X.Y.Z 形式が必要です。受信値: '$refName'"
            }

            $version = "$($Matches[1]).$($Matches[2]).$($Matches[3])"
            $releaseTag = if ($refName.StartsWith('v')) { $refName } else { "v$version" }
          }

          "app_version=$version" >> $env:GITHUB_OUTPUT
          "release_tag=$releaseTag" >> $env:GITHUB_OUTPUT
          Write-Host "Resolved version: $version"
          Write-Host "Resolved tag: $releaseTag"

      - name: Install Inno Setup
        shell: pwsh
        run: |
          $iscc = Get-Command "ISCC.exe" -ErrorAction SilentlyContinue
          if ($iscc) {
            Write-Host "ISCC already available: $($iscc.Source)"
            exit 0
          }

          choco install innosetup --no-progress -y
          $iscc = Get-Command "ISCC.exe" -ErrorAction SilentlyContinue
          if (-not $iscc) {
            throw "ISCC.exe was not found after Inno Setup installation."
          }
          Write-Host "ISCC installed: $($iscc.Source)"

      - name: Build Installer (Inno Setup)
        id: installer
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.app_version }}"
          $installerPath = (& .\scripts\windows\build-installer.ps1 `
            -Configuration Release `
            -Runtime win-x64 `
            -Version $version `
            -SelfContained $true `
            -Clean | Select-Object -Last 1)

          $installerPath = "$installerPath".Trim()
          if (-not (Test-Path -LiteralPath $installerPath)) {
            throw "Installer file was not generated: $installerPath"
          }

          "installer_path=$installerPath" >> $env:GITHUB_OUTPUT
          Write-Host "Installer generated: $installerPath"

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DepSphere-setup-${{ steps.version.outputs.app_version }}
          path: ${{ steps.installer.outputs.installer_path }}
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          target_commitish: ${{ github.sha }}
          name: DepSphere ${{ steps.version.outputs.app_version }}
          files: ${{ steps.installer.outputs.installer_path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
