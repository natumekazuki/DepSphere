name: windows-ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  windows-build-test:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore DepSphere.sln

      - name: Build Solution (Release)
        run: dotnet build DepSphere.sln --configuration Release --no-restore

      - name: Run Analyzer Tests (Release)
        run: dotnet test tests/DepSphere.Analyzer.Tests/DepSphere.Analyzer.Tests.csproj --configuration Release --no-build --verbosity minimal

      - name: Resolve App Version
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          $version = "0.1.$env:RUN_NUMBER"
          if ($env:REF_TYPE -eq "tag" -and $env:REF_NAME -match '^v?(\d+\.\d+\.\d+)$') {
            $version = $Matches[1]
          }

          "app_version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Resolved app version: $version"

      - name: Install Inno Setup
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $iscc = Get-Command "ISCC.exe" -ErrorAction SilentlyContinue
          if ($iscc) {
            Write-Host "ISCC already available: $($iscc.Source)"
            exit 0
          }

          choco install innosetup --no-progress -y
          $iscc = Get-Command "ISCC.exe" -ErrorAction SilentlyContinue
          if (-not $iscc) {
            throw "ISCC.exe was not found after Inno Setup installation."
          }
          Write-Host "ISCC installed: $($iscc.Source)"

      - name: Build Installer (Inno Setup)
        id: installer
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.app_version }}"
          $installerPath = (& .\scripts\windows\build-installer.ps1 `
            -Configuration Release `
            -Runtime win-x64 `
            -Version $version `
            -SelfContained $true `
            -Clean | Select-Object -Last 1)

          $installerPath = "$installerPath".Trim()
          if (-not (Test-Path -LiteralPath $installerPath)) {
            throw "Installer file was not generated: $installerPath"
          }

          "installer_path=$installerPath" >> $env:GITHUB_OUTPUT
          Write-Host "Installer generated: $installerPath"

      - name: Upload Installer Artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: DepSphere-setup-${{ steps.version.outputs.app_version }}
          path: ${{ steps.installer.outputs.installer_path }}
          if-no-files-found: error

      - name: WPF Minimal Launch Smoke Test
        shell: pwsh
        run: |
          $exePath = Join-Path $PWD "src/DepSphere.App/bin/Release/net8.0-windows10.0.19041.0/DepSphere.App.exe"
          if (-not (Test-Path $exePath)) {
            throw "WPF executable not found: $exePath"
          }

          $process = Start-Process -FilePath $exePath -PassThru
          Start-Sleep -Seconds 5

          if ($process.HasExited) {
            if ($process.ExitCode -ne 0) {
              throw "WPF app exited with non-zero code: $($process.ExitCode)"
            }
          }
          else {
            Stop-Process -Id $process.Id -Force
          }
